<!DOCTYPE html>
<html>

    <body>
        <header id="main-header">

        <main>
            <section id="selected-product">

                        <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>

                        <br/><br/><br/>
                        <button type="button" id="bu4" class="bu" onclick="payable()" value="0">Payable</button>

                    </form>
                    <br/><br/><br/>
                </article>
        </section>
